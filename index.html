<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>

    <div class="mypage">
        <div class="header-content">
            <div class="header-icons">
                <button>
                    <i class="icon" data-lucide="message-circle-more"></i>
                    <div class="number">
                    2
                    </div>
                </button>

                <button class="ml-2">
                    <i class="icon" data-lucide="bell"></i>
                    <div class="number">
                        4
                    </div>
                </button>
            </div>


            <div class="about">
                <h2 class="page-name">Cart</h2>
            </div>
        </div>

        <article class="page">
            <div class="product-image">
                <img src="images/fries1.png" alt="fries">
            </div>

            <div class="product-description">
                <div class="product-title">
                    <h2 class="name">Scott Backpack</h2>
                    <h2 class="green">Green</h2>
                </div>
                <div class="product-price">
                    <p>$39.99</p>
                </div>
                <div class="product-controls">
                    <button class="btn">-</button>
                    <button class="btn1">1</button>
                    <button class="btn">+</button>
                </div>
            </div>
        </article>

        <article class="page">
            <div class="product-image">
            <img src="images/fries1.png" alt="fries">
            </div>
            <div class="product-description">
                <div class="product-title">
                    <h2 class="name">Scott Backpack</h2>
                    <h2 class="green">Green</h2>
                </div>
                <div class="product-price">
                    <p>$39.99</p>
                </div>
                <div class="product-controls">
                    <button class="btn">-</button>
                    <button class="btn1">1</button>
                    <button class="btn">+</button>
                </div>
            </div>
        </article>

        <article class="total-box">
            <div class="total">
            <h2 class="total">Total </h2>
            </div>
            <div class="total-price">
                <h2 class="money">$139.97</h2>
            </div>
        </article>

        <article class="checking">
            <div class="note">
                <h2>CHECK OUT</h2>
            </div>
            <div class="checking-icon">
                <button class="btn2"> <i data-lucide="shopping-cart"></i></button>
            </div>
        </article>
        
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
